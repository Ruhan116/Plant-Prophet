<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crops</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mycrop_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <div class = "container">
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/plant_prophet.png') }}" alt="Logo" class="logo">
            <div class="header-right">
                <div class="btn-group">
                    <button class="sign-in-btn" onclick="window.location.href='/login'"><i class="fa-brands fa-google"></i></button>
                    <button class="home-btn" onclick="window.location.href='/'"><i class="fa-solid fa-house"></i></button>
                    <button class="logout-btn" onclick="window.location.href='/logout'"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="crop-gallery">
            {% for crop in crops %}
                <div class="crop-item">
                    <img src="{{ url_for('static', filename='images/' ~ crop ~ '.png') }}" alt="{{ crop }}">
                    <p>{{ crop }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    </div>
</body>
</html>
